<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>Document</title>

    </head>
    <body>
        <div class="container mt-5">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">썸네일</th>
                    <th scope="col">제목</th>
                    <th scope="col">가격</th>
                    <th scope="col">할인율</th>
                    <th scope="col">브랜드</th>
		    <th><a href="/export">save</a></th>
                </tr>
                </thead>
                <tbody>
                {% for item in items %}
                <tr>
                    <td><img src="{{ item.image }}" class="img-thumbnail" style="width:40px; heigh:40px"></td>
                    <td><a href="{{ item.link }}">{{item.title}}</a></td>
                    <td>{{ item.price }}</td>
                    <td>{{ item.sale }}</td>
                    <td>{{ item.brand }}</td>
		    <td></td>
                </tr>
                {% endfor %}
                </tbody>
            </table>

        </div>
    </body>
</html>
